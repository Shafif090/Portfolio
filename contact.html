<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Contact - Shafif Ferdous Rahman</title>
    </head>
    <body class='contact-body'>
        <header class='header'>
            <a href="index.html" class='logo'>
                <span class='span'>S</span>hafif
                <span class='span'>F</span>erdous
                <span class='span'>R</span>.
            </a>

            <nav class='navbar'>
                <a href='index.html'>Home</a>
                <a href='bio.html'>Bio</a>
                <a href='skills.html'>Skills</a>
                <a href='contact.html' style='color: #A9927D;'>Contact</a>
            </nav>
        </header>

        <div class='background-circles'>
            <div class='circle1'></div>
            <div class='circle2'></div>

            <div class='glass-box'>
                <h1 class='contact-h1'>Contact Me!</h1>
                <input type='text' placeholder='Name' name='fullname' autocomplete='off' required>

                <input type='email' placeholder='Email' name="email" pattern="/^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/" autocomplete='off' required>

                <input type='text' placeholder='Subject' name='sub' autocomplete='off' required>

                <textarea rows='5' cols='60' name='message' placeholder='Message' autocomplete='off' required></textarea>

                <input type='submit' class='submit' value='Send Message'>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
        <script src="script.js"></script>
    </body>
</html>
